<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <title>Crypter</title>
</head>
<body>
<header class="header">
    <div class="header__wrapper container">
        <div class="header__left">
            <a href="#" class="header__logo">
                <img src="assets/images/logo.png" alt="Crypter-logo">
            </a>
            <nav class="main-nav header__nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item main-nav__item_active">
                        <a href="#" class="main-nav__link">Discover</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">How it work</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__right">
            <div class="header__input">
                <label>
                    <input class="input input__search" type="text" placeholder="Search">
                </label>
            </div>
            <div class="header__btns">
                <button class="btn btn__bell btn__bell_active"></button>
                <a href="#" class="btn btn__filled btn__upload">Upload</a>
                <button class="btn btn__outlined btn_wallet" type="button">Connect Wallet</button>
            </div>
        </div>
    </div>
</header>
<section class="first-section container">
    <div class="first-section__wrapper">
        <h3 class="first-section__subtitle">Create, explore, & collect digital art NFTs.</h3>
        <h1 class="first-section__title">The new creative economy.</h1>
        <button class="btn first-section__btn btn__outlined btn__start-seacrh">Start your search</button>
    </div>
</section>
<section class="main-page container">
    <div class="main-page__wrapper">
        <div class="main-page__img-block">
            <img src="assets/images/main-pic.jpg" alt="main pic">
        </div>
        <div class="main-page__info">
            <h3 class="main-page__title">the creator networkÂ®</h3>
            <div class="main-page__info-block">
                <div class="main-page__info-block__item main-page__info-block__item1">
                    <p class="main-page__info-block__item-grayText">Creator</p>
                    <p class="main-page__info-block__item-blackText">Enrico Cole</p>
                </div>
                <div class="main-page__info-block__item main-page__info-block__item2">
                    <p class="main-page__info-block__item-grayText">Instant price</p>
                    <p class="main-page__info-block__item-blackText">3.5 ETH</p>
                </div>
            </div>
            <div class="main-page__card">
                <p class="main-page__card-upTitle">Current Bid</p>
                <p class="main-page__card-title">1.00 ETH</p>
                <p class="main-page__card-price">$3,618.36</p>
                <p class="main-page__card-descr">Auction ending in</p>
                <div class="main-page__card-wrapper">
                    <div class="main-page__card__time">
                        <p class="main-page__card__time-bold">19</p>
                        <p class="main-page__card__time-semibold">Hrs</p>
                    </div>
                    <div class="main-page__card__time">
                        <p class="main-page__card__time-bold">24</p>
                        <p class="main-page__card__time-semibold">mins</p>
                    </div>
                    <div class="main-page__card__time">
                        <p class="main-page__card__time-bold">19</p>
                        <p class="main-page__card__time-semibold">secs</p>
                    </div>
                </div>
            </div>
            <div class="main-page__btns">
                <button class="btn btn__filled btn__place-bid main-page__btn">Place a bid</button>
                <button class="btn btn__outlined btn__view-item main-page__btn">View item</button>
            </div>
            <div class="main-page__arrows">
                <button class="btn btn__arrow btn__arrow-left"></button>
                <button class="btn btn__arrow btn__outlined btn__arrow-right" ></button>
            </div>
        </div>


    </div>
</section>

</body>
</html>
